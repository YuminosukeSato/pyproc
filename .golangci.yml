run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - .git
  skip-files:
    - ".*_test.go"

linters:
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - goconst
    - gocritic
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - prealloc

  disable:
    - gochecknoglobals
    - gocognit
    - godox
    - maligned
    - nestif
    - wsl
    - gochecknoinits
    - forbidigo
    - funlen
    - gocyclo
    - cyclop
    - lll

linters-settings:
  dupl:
    threshold: 100
  exhaustive:
    default-signifies-exhaustive: true
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - hugeParam
      - rangeValCopy
      - appendAssign
  goimports:
    local-prefixes: github.com/YuminosukeSato/pyproc
  govet:
    check-shadowing: true
    enable-all: true
  misspell:
    locale: US
  nolintlint:
    allow-unused: false
    allow-leading-space: true
    allow-no-explanation: false
    require-explanation: true
    require-specific: true
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - goconst
    - path: integration_test\.go
      linters:
        - dupl
        - gosec
    - path: examples/
      linters:
        - gosec
        - errcheck
    - text: "ST1000:"
      linters:
        - stylecheck

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0